
<html lang="en">
<head>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/trix/1.2.1/trix.css' rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/trix/1.2.1/trix-core.js"></script>
</head>

<body>
    <div style="width:50%; margin-left:10%; margin-top:20px;">
        <form action="" method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            Title : 
            <input type="text" name="title" placeholder="Title Goes Here">

            <br>
            Text:
            <input id="text" type="hidden" name="text">
            <trix-editor input="text"></trix-editor>
            <button type="submit" >Save</button>
        </form>
    </div>
</body>
</html>
