{% for post in posts %}
   <div class="card mb-3 " style="max-width: 100%; background-color:#f5f2f2;">
      <div class="row no-gutters">
         <div class="col-md-4">
            <img src="{{post.thumbnail.url}}" class="card-img img-thumbnail" style="height:100%;%">
         </div>
         <div class="col-md-8">
            <div class="card-body">
               <h4 class="card-title" style="font-family: 'Inknut Antiqua', serif;"> {{ post.title }}</h4>

                {% block share_button %}
                {%include "post/share_button.html" %}
                {% endblock %}

               <p class="card-text"><small class="text-muted">{{ post.created_on }}</small></p>
               <p class="card-text"> {{post.description}}</p>
               <a href="{% url 'view_post' post_id=post.pk %}" >Read More</a>
            </div>
         </div>
      </div>
   </div>
{% endfor %}
